name: Intelligence Report

on:
  schedule:
    # Run daily at 18:00 CT (23:00 UTC)
    - cron: '0 23 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  generate-intelligence-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd .
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run intelligence pipeline
        env:
          OLLAMA_PROXY_API_KEY: ${{ secrets.OLLAMA_PROXY_API_KEY }}
        run: |
          cd .
          python scripts/generate_intelligence_blog.py
      
      - name: Commit and push
        run: |
          cd .
          git config user.name "GrumpiBot Intelligence"
          git config user.email "grumpibot@grumpiblogged.com"
          git add docs/_posts/*.md docs/assets/visualizations/*.html
          git commit -m "feat(intelligence): Daily intelligence report $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push

